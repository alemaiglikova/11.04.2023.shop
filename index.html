<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Inventory List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <h1>Inventory List</h1>
    <table>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Price</th>
        <th>Count</th>
      </tr>
      {% for item in items %}
      <tr>
        <td>{{ item['id'] }}</td>
        <td>{{ item['title'] }}</td>
        <td>{{ item['description'] }}</td>
        <td>{{ item['price'] }}</td>
        <td>{{ item['count'] }}</td>
      </tr>
      {% endfor %}
    </table>
    <a href="{{ url_for('add_item') }}">Add Item</a>
    <a href="{{ url_for('search_item') }}">Search Item</a>
  </body>
</html>
